name: Deploy static site to Pages

on:
  push:
    branches: [ "main" ]       # Déclenche le déploiement à chaque push sur main
  workflow_dispatch:            # Permet aussi de lancer manuellement le déploiement

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest      # GitHub exécute le script sur un serveur Linux
    steps:
      - name: Checkout
        uses: actions/checkout@v4   # Étape 1 : télécharge ton code
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./                 # Étape 2 : dit à GitHub quoi publier (ici tout le dossier)
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4   # Étape 3 : publie sur GitHub Pages
